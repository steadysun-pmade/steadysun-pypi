repos:
  - repo: https://github.com/PyCQA/flake8
    rev: "6.1.0"
    hooks:
      - id: flake8
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.13.0"
    hooks:
      - id: pyupgrade
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: "v5.12.0"
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: "23.7.0"
    hooks:
      - id: black
